<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Shift Manager</h1>
    <input type="text" id="input">
    <button id="button">Submit</button>

    <h1>Welcome to Employee Manager</h1>
    <input type="text" id="input2">
    <button id="button2">data
    </button>
</body>
<script>
const input = document.getElementById('input');
const button = document.getElementById('button');

const responseAPI = async (e) => {
    e.preventDefault();

    const res = await fetch('http://localhost:8383/message', {
        method: 'GET',
    });
    console.log(res);
    const data = await res.json();
    input.value = data.message;
}

button.addEventListener('click', responseAPI);
</script>

</html>
